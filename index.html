<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>pyForTraCC Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      /* Add basic error message styling */
      .error-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(204, 0, 0, 0.9);
        color: white;
        padding: 20px;
        border-radius: 5px;
        max-width: 80%;
        z-index: 9999;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      
      /* Reset button style */
      #reset-app-state {
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: rgba(35, 35, 35, 0.85);
        color: #f0f0f0;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(3px);
        z-index: 999;
        transition: transform 0.2s, background-color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      #reset-app-state:hover {
        background: rgba(50, 50, 50, 0.9);
        transform: scale(1.1);
      }
      
      /* Notification style */
      .state-reset-notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        z-index: 9999;
        animation: fadeInOut 3s ease-in-out forwards;
      }
      
      @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Timestamp display - ID confirmed -->
    <div id="timestamp-info">Track :</div>
    
    <!-- View options panel -->
    <div id="info-panel">
      <h3>View Options:</h3>
      
      <!-- Dynamic options container - ID confirmed -->
      <div id="dynamic-options"></div>
      
      <!-- Trajectory control - ID confirmed -->
      <div id="trajectory-option" class="filter-option">
        <label>
          <input type="checkbox" id="showTrajectory" />
          Trajectory
        </label>
      </div>
      
      <!-- Threshold filter control - Name confirmed -->
      <div id="threshold-filter" class="filter-option">
        <span>Threshold:</span><br>
        <label>
          <input type="radio" name="thresholdFilter" value="235" checked />
          235
        </label>
        <label>
          <input type="radio" name="thresholdFilter" value="200" />
          200
        </label>
      </div>
    </div>
    
    <!-- Player controls - IDs confirmed -->
    <div id="controls">
      <div id="slider-container">
        <input type="range" id="timeline" min="0" value="0" step="1" disabled />
      </div>
      <div id="player-controls">
        <button id="prevLayer">&laquo;</button>
        <button id="playPause">Play</button>
        <button id="nextLayer">&raquo;</button>
      </div>
      <div id="speed-label">
        Speed:
        <input type="range" id="speed" min="0.5" max="5" step="0.1" value="2" />
        <span id="speedValue">2</span>s
      </div>
    </div>
    
    <!-- Chart container - IDs confirmed -->
    <div id="polygon-chart-container" style="display: none;">
      <div class="header-with-controls">
        <h4>System Evolution</h4>
        <div class="chart-header-buttons">
          <button class="close-button">Ã—</button>
        </div>
      </div>
      <div id="chart-body">
        <select id="variable-selector">
          <!-- Options will be dynamically added -->
        </select>
        <canvas id="polygon-chart"></canvas>
      </div>
    </div>
    
    <!-- Load scripts with proper error handling -->
    <script>
      // Initialize global error handling for script loading
      window.moduleLoadErrors = [];
      
      function logScriptError(scriptName, error) {
        console.error(`Failed to load ${scriptName}:`, error);
        window.moduleLoadErrors.push({script: scriptName, error: error});
      }
      
      // Load a script with error handling
      function loadScript(src, callback) {
        const script = document.createElement('script');
        script.src = src;
        script.onload = callback;
        script.onerror = (e) => logScriptError(src, e);
        document.head.appendChild(script);
      }
    </script>
    
    <!-- Load primary libraries -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Load modules in correct sequence with dependency checks -->
    <script src="js/core.js"></script>
    <script src="js/stateManager.js"></script>  <!-- Add state manager before other modules -->
    <script src="js/player.js"></script>
    <script src="js/mapUtils.js"></script>
    <script src="js/viewOptions.js"></script>
    <script src="js/chartModule.js"></script>
    
    <!-- Load main script last -->
    <script src="js/script.js"></script>
    
    <noscript>
      <div class="error-message">
        JavaScript is required to run this application. 
        Please enable JavaScript in your browser settings.
      </div>
    </noscript>
  </body>
</html>
